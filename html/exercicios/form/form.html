<h1>Formulário</h1>

<form method="POST">
  <input type="text" name="nome">
  <input type="password" name="senha">
  <textarea type="text" name="bio" cols="30" rows="10"></textarea>
  <div>
    <input type="radio" name="tipo" value="admin"> Admin
    <input type="radio" name="tipo" value="regular"> Regular
    <input type="radio" name="tipo" value="professor"> Professor
  </div>
  
  <div>
    <input type="checkbox" name="ativo"> Ativo
  </div>

  <select name="estado">
    <option value="">Selecione</option>
    <option value="ac">Acre</option>
    <option value="ba">Bahia</option>
    <option value="ce">Ceará</option>
  </select>

  <select name="interesses" multiple size="5">
    <option value="js">JAVASCRIPT</option>
    <option value="java">JAVA</option>
    <option value="php">PHP</option>
    <option value="python">PYTHON</option>
    <option value="go">GO</option>
    <option value="c">C</option>
  </select>

  <button formaction="http://localhost:3003/usuarios">Incluir</button>
  <button formaction="http://localhost:3003/usuarios/:id">Alterar</button formaction="http://localhost:3003/usuarios/3">
</form>

  input, textarea {
    display: block;
    margin-bottom: 10px;
  }

  input[type=radio] {
    display: inline;
  }

  input[type=checkbox] {

  }

  select {

  }
